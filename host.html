<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>boing interpreter</title>
		<style>
			html, body {
				margin: 0;
				height: 100%;
				width: 100%;
				font-family: Arial, Helvetica, sans-serif;
				font-size: x-large;
				color: #272727;
			}

			.left_content {
				margin: auto;
				overflow: auto;
				height: 95%;
				width: 48%;
				padding: 1%;
				float: left;
			}
			.right_content {
				margin: auto;
				overflow: auto;
				width: 47%;
				height: 95%;
				padding: 1%;
				float: right;
				border-left: 3px solid #000000;
			}

			#script {
				min-width: 100%;
				max-width: 100%;
				height: 50%;
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}

			#console_output {
				min-width: 100%;
				max-width: 100%;
				height: 20%;
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}

			#console_input {
				min-width: 80%;
				max-width: 80%;
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<div class="left_content">
			<b>script:</b>
			<hr>
			<textarea id="script">l&ltI 20{
	p"hello world" nI
}</textarea>
			<br>
			<button onclick="script_run(boing, 'p(55 79 1)')">run</button>
			<br><br>
			<b>console:</b>
			<textarea id="console_output"></textarea>
			<textarea rows="1" id="console_input" placeholder="type here"></textarea>
			<button>enter</button>
		</div>
		<div class="right_content">
			<b>screen area:</b>
			<hr>
			<canvas id="screen" oncontextmenu="event.preventDefault()"></canvas>
		</div>

		<script type="text/javascript">
			var Module = {
				preRun: [],
				postRun: [],
				print: (function() {
					var console_output = document.getElementById("console_output");

					if(console_output)
						console_output.value = "";
					
					return function(text) {
						if(arguments.length > 1)
							text = Array.prototype.slice.call(arguments).join(" ");
						
						console.log(text);

						if(console_output)
						{
							console_output.value += text + "\n";
							element.scrollTop = element.scrollHeight;
						}
					};
				})(),
				printErr: function(text) {
					text = Array.prototype.slice.call(arguments).join(" ");
					console.error(text);
				},
				canvas: (function() {
					var canvas = document.getElementById("screen");
					
					canvas.addEventListener("webglcontextlost", function(e) {console.error("webgl ctx lost"); e.preventDefault();}, false);

					return canvas;
				})(),
				setStatus: function(text) {

				}
			};

			var script = document.createElement("script");
			script.src = "boing.js";
			document.body.appendChild(script);

			var boing = Module.ccall("init_host", "number", null);

			var script_run = Module.cwrap("script_run", null, ["number", "string"])
		</script>
	</body>
</html>
